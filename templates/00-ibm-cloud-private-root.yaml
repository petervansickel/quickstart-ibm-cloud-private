---
AWSTemplateFormatVersion: 2010-09-09
Description: >-
  This template deploys an IBM Cloud Private stack. This is the root template for a collection of nested stacks that make up the full ICP deployment. **WARNING** This template creates EC2 instances and related resources. You will be billed for the AWS resources used if you create a stack from this template.
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: General deployment parameters
        Parameters:
          - KeyFilePath
          - KeyName
          - ResourceOwner
          - VPCName

      - Label:
          default: Deployment control parameters
        Parameters:
          - CFNTemplateVersion
          - InceptionTimeout
          - InstallICPFixpack

      - Label:
          default: IBM Cloud Private configuration parameters
        Parameters:
          - ClusterName
          - ClusterDomain
          - ClusterCADomain
          - ClusterCIDR
          - ExcludedMgmtServices
          - ServiceCIDR

      - Label:
          default: Deployment artifact bucket parameters
        Parameters:
          - CustomArtifactsPath
          - DockerInstallBinaryPath
          - ICPArchiveBucketName
          - ICPArchivePath
          - ICPBootNodeScriptPackagePath
          - ICPClusterNodeScriptPackagePath
          - ICPDeploymentLogsBucketName
          - ICPScriptBucketName
          - S3ICPFixpackExecutablePath
          - S3ICPInceptionFixpackPath

      - Label:
          default: Installation parameters
        Parameters:
          - FixpackFileName
          - FixpackInceptionImageName
          - FixpackInstallCommandString
          - InceptionImageName
          - InceptionInstallCommandString

      - Label:
          default: EC2 instance parameters
        Parameters:
          - BootNodeInstanceType
          - MasterNodeInstanceType
          - ManagementNodeInstanceType
          - ProxyNodeInstanceType
          - VulnerabilityAdvisorInstanceType
          - WorkerNodeInstanceType

      - Label:
          default: IBM Cloud Private cluster parameters
        Parameters:
          - MasterNodeCount
          - ManagementNodeCount
          - ProxyNodeCount
          - VulnerabilityAdvisorNodeCount
          - WorkerNodeCount

      - Label:
          default: Network parameters
        Parameters:
          - ExternalApplicationLocation
          - ExternalICPAdminLocation
          - ExternalSSHLocation

      - Label:
          default: Application workload configuration
        Parameters:
          - ApplicationDomain
          - ApplicationStorageMountPoint

    ParameterLabels:
      # Some attempt has been made to keep this list in aphabetical order
      ApplicationDomain:
        default: Application domain
      ApplicationStorageMountPoint:
        default: Application storage mount point
      BootNodeInstanceType:
        default: Boot node EC2 instance type
      CFNTemplateVersion:
        default: CloudFormation template version
      ClusterCADomain:
        default: Cluster Certificate Authority domain
      ClusterCIDR:
        default: ICP cluster network CIDR
      ClusterDomain:
        default: Cluster domain
      ClusterName:
        default: Cluster name
      CustomArtifactsPath:
        default: Custom artifacts path
      DockerInstallBinaryPath:
        default: Docker install binary path
      ExcludedMgmtServices:
        default: Excluded management services
      ExternalApplicationLocation:
        default: External application location
      ExternalICPAdminLocation:
        default: External ICP admin location
      ExternalSSHLocation:
        default: External SSH location
      FixpackIntallCommandString:
        default: Fixpack install command string
      FixpackFileName:
        default: Fixpack file name
      ICPArchiveBucketName:
        default: ICP archive bucket name
      ICPArchivePath:
        default: ICP archive path
      ICPBootNodeScriptPackagePath:
        default: ICP boot node script package path
      ICPClusterNodeScriptPackagePath:
        default: ICP cluster node script package path
      ICPDeploymentLogsBucketName:
        default: ICP deployment logs bucket name
      ICPScriptBucketName:
        default: ICP script bucket name
      InceptionTimeout:
        default: Inception timeout
      InstallICPFixpack:
        default: Install ICP fixpack
      KeyFilePath:
        default: Key file path
      KeyName:
        default: EC2 key pair name
      ManagementNodeInstanceType:
        default: Management node EC2 instance type
      MasterNodeInstanceType:
        default: Master node EC2 instance type
      MasterNodeCount:
        default: Master node count
      ManagementNodeCount:
        default: Management node count
      ProxyNodeInstanceType:
        default: Proxy node EC2 instance type
      ProxyNodeCount:
        default: Proxy node count
      ResourceOwner:
        default: Resource owner
      S3ICPFixpackExecutablePath:
        default: ICP fixpack executable path
      S3ICPInceptionFixpackPath:
        default: ICP inception fixpack path
      ServiceCIDR:
        default: ICP service network CIDR
      VPCName:
        default: Virtual private cloud name
      VulnerabilityAdvisorInstanceType:
        default: Vulnerability Advisor EC2 instance type
      VulnerabilityAdvisorNodeCount:
        default: Vulnerability Advisor node count
      WorkerNodeInstanceType:
        default: Worker node EC2 instance type
      WorkerNodeCount:
        default: Worker node count

Parameters:
  # Variables are declared in alphabetical order.
  #
  ApplicationDomains:
    Description: >-
      A list of fully qualified domain names used for applications.  Each name gets an alias record in the Route53 DNS to the Proxy node Elastic Load Balancer public DNS name. The ApplicationDomains must be consistent with the VPCDomain. The type is String to allow passing to BootNodeStack. The string is a comma delimited list.
    Type: String
    Default: myapp.example.com

  ApplicationStorageMountPoint:
    Description: >-
      Mount point for the EFS volume to be used for application shared storage. The Kubernetes EFS provisioner uses this mount point.
    Type: String
    Default: /mnt/storage

  AvailabilityZoneCount:
    Description: >-
      The number of availability zones to be used for the deployment. Keep in mind that some regions may be limited to 2 availability zones.  For a single ICP cluster to be highly available, 3 availability zones are needed to avoid a single point of failure when using 3, 5 or 7 master nodes or etcd nodes.  With less than 3 availability zones, one of the AZs will have more master nodes (or etcd nodes) than can be lost without losing a majority of the etcd instances.
    Type: Number
    Default: 1
    # For now, only 1 or 3 AZs can be used.
    AllowedValues:
      - 1
      - 3

  # NOTE: Type needs to be String or CommaDelimtedList to pass it into template stacks.
  # CommaDelimitedList leads to issues, need to revisit.
  # List<AWS::EC2::AvailabilityZone::Name> breaks stack parameters :(
  AvailabilityZones:
    Description: >-
      List of Availability Zones to use for the subnets in the VPC. To get the names of Availability Zones available to you using the AWS CLI: aws ec2 describe-availability-zones
    Type: String

  BootNodeInstanceType:
    Description: ICP boot node AWS EC2 instance type
    Type: String
    Default: m5.xlarge
    AllowedValues:
      - m5.xlarge
      - m5.2xlarge
      - m5d.large
      - m5d.xlarge
      - m5d.2xlarge
    ConstraintDescription: Must be a valid EC2 instance type.

  CFNTemplateVersion:
    Description: >-
      The Cloud Formation template version to use for the deployment.  The version string provided is used to determine the S3 path for the templates in the ICP script bucket (ICPScriptBucketName) templates folder.
    Type: String

  # TBD: Delete this in favor of using the ClusterName.VPCDomain for the
  # cluster CA domain.
  ClusterCADomain:
    Description: >-
      The Certificate Authority (CA) domain used for the CN in the CA key.  The default is to use the cluster name concatenated with the VPC domain.
    Type: String
    Default: mycluster.example.com

  ClusterCIDR:
    Description: >-
      The CIDR for the ICP cluster overlay network.  This gets assigned to the network_cidr attribute in config.yaml.  The value provided must be a network that does not conflict with the AWS VPC network.  It also must not conflict with the ICP service overlay network.
    Type: String
    MinLength: 9
    MaxLength: 18
    Default: 192.168.0.0/16
    AllowedPattern: >-
      ((\d{1,3})\.){3}\d{1,3}/\d{1,2}
    ConstraintDescription: >-
      Must be a valid IP CIDR range of the form x.x.x.x/x.

  # WARNING: A defect in ICP 3.1.0 causes MongoDB to fail to start if the
  # ClusterDomain is anything other than cluster.local.
  # Should be corrected in ICP 3.1.0 fixpack
  ClusterDomain:
    Description: >-
      The network domain of the ICP cluster overlay network.
    Type: String
    Default: cluster.local

  ClusterLBAddress:
    Description: >-
      The value to use for the cluster load balancer address.  This value is used to drive the logic in the bootstrap script.
    Type: String
    AllowedValues:
      - UseMasterELBAddress
      - UseMasterELBName
      - UseClusterName
    Default: 'UseClusterName'

  ClusterName:
    Description: >-
      The name of the cluster.
    Type: String
    Default: mycluster

  ClusterPKIBucketName:
    Description: >-
      The S3 bucket where the cluster PKI artifacts are located. If not provided, self-signed PKI artifacts will be created and used.
    Type: String
    Default: ''

  ClusterPKIRootPath:
    Description: >-
      The path in the cluster PKI S3 bucket where the user defined PKI key and certificate files are found.  This is the key and certificate that used for the master node identity.  The CN of the key and certificate must be the same value that is provided in ClusterCADomain.  The extensions on the root path are assumed to be .key and .crt to get the key and certificate files respectively. DO NOT provide a leading / on the path value. If not provided, self-signed PKI artifacts will be created and used.
    Type: String
    Default: ''

  # TODO - We can likely eliminate the InceptionTimeout and use only the ICPInstallationTimeout.
  ICPInstallationTimeout:
    Description: >-
      The timeout (in seconds) associated with the installation and configuration of the ICP cluster, from start to finish. The ICPInstallationTimeout must be equal or greater than the InceptionTimeout. The ICPInstallationTimeout needs to be sufficient to allow the bootstrap installation script to complete.  See InceptionTimeout for some guidance on expected installation time.
    Type: Number
    Default: 7200

  CustomArtifactsPath:
    Description: >-
      Path to zip archive in the ICP script bucket (ICPScriptBucketName) for an archive of additional artifacts, typically scripts, for ICP cluster administration extracted on the boot node in the root home directory. (Optional)
    Type: String
    Default: ''

  DockerInstallBinaryPath:
    Description: >-
      The path to the Docker install binary in the ICP archive bucket (ICPArchiveBucketName).
    Type: String

  ExcludedMgmtServices:
    Description: >-
      Comma separated list of management services to be excluded from the IBM Cloud Private deployment.  Services that may be excluded are: service-catalog, metering, monitoring, istio, vulnerability-advisor, custom-metrics-adapter
    Type: String
    Default:
      "istio,vulnerability-advisor,custom-metrics-adapter"

  ExternalApplicationLocation:
    Description: >-
      The IP address range that can be used to get to ICP Proxy ELB for access to deployed workloads on the ICP worker nodes from the external network.
    Type: String
    MinLength: 9
    MaxLength: 18
    Default: 0.0.0.0/0
    AllowedPattern: >-
      ((\d{1,3})\.){3}\d{1,3}/\d{1,2}
    ConstraintDescription: >-
      Must be a valid IP CIDR range of the form x.x.x.x/x.

  ExternalICPAdminLocation:
    Description: >-
      The IP address range that can be used to get to ICP Master ELB from the external network.
    Type: String
    MinLength: 9
    MaxLength: 18
    Default: 0.0.0.0/0
    AllowedPattern: >-
      ((\d{1,3})\.){3}\d{1,3}/\d{1,2}
    ConstraintDescription: >-
      Must be a valid IP CIDR range of the form x.x.x.x/x.

  ExternalSSHLocation:
    Description: >-
      The IP address range that can be used to SSH to the boot node.
    Type: String
    MinLength: 9
    MaxLength: 18
    AllowedPattern: >-
      ((\d{1,3})\.){3}\d{1,3}/\d{1,2}
    ConstraintDescription: >-
      Must be a valid IP CIDR range of the form x.x.x.x/x.

  FixpackFileName:
    Description: >-
      The name of the fixpack file, e.g., ibm-cloud-private-2.1.0.3-fp1.sh.
      Do not include a leading / on the path value.
    Type: String
    Default: ''

  FixpackInceptionImageName:
    Description: >-
      The name of the inception image used for the ICP installation when the ICP fixpack is to be installed, e.g., ibmcom/icp-inception:2.1.0.3-ee-fp1.
    Type: String
    Default: ''

  FixpackInstallCommandString:
    Description: >-
      The command string to use when invoking the ICP fixpack installation.
    Type: String
    Default: "install -v"

  ICPArchiveBucketName:
    Description: >-
      The name of the S3 bucket where the ICP install archive and Docker install binary is located.
    Type: String

  ICPArchivePath:
    Description: >-
      The path to the ICP install archive in the ICP bucket. Do not include a leading / on the path value.
    Type: String

  ICPBootNodeScriptPackagePath:
    Description: >-
      The path in the S3 bucket to the ICP Boot node script package (zip) file. Do not include a leading / on the path value.
    Type: String

  ICPClusterNodeScriptPackagePath:
    Description: >-
      The path in the S3 script bucket to the ICP cluster node script package (zip) file.
      Do not include a leading / on the path value.
      Cluster nodes are master, proxy, worker, management, vulnerability advisor.
    Type: String

  ICPDeploymentLogsBucketName:
    Description: >-
      The name of the S3 bucket where ICP stack deployment logs are to be exported. The deployment logs provide a record of the boot strap scripting actions and are useful for problem determination if the deployment fails in some way.
    Type: String

  ICPScriptBucketName:
    Description: >-
      The name of the S3 bucket where the ICP boostrap script packages are located. This bucket is expected to hold the script pacages for the boot node and the cluster nodes.
    Type: String

  # NOTE - It is best to pass the ICP version explicitly.
  # The naming of the ICP image does not follow a consistent convention
  # for version number.
  # The version number is used to pick up the config.yaml template to use.
  ICPVersion:
    Description: >-
      The version of ICP to be deployed.  The full version must be provided, e.g., 2.1.0.3, 3.1.0.
    Type: String

  InceptionImageName:
    Description: >-
      The name of the inception image to use for the ICP installation.
    Type: String

  InceptionInstallCommandString:
    Description: >-
      The command string to use when invoking the ICP installation.
    Type: String
    Default: "install -v"

  InceptionTimeout:
    Description: >-
      The number of seconds to wait for the IBM Cloud Private inception container to complete the installation.  For a small HA cluster (12 nodes) with ICP images pre-installed locally (on each node), or with ICP images pulled from a private registry, and on disks with 8000 IOPS, the inception container typically completes the installation in about 70 minutes.
    Type: Number
    Default: 7200

  InstallFromConfigSet:
    Description: >-
      Variable used to determine when the installation images get copied to the ICP boot node.  If 'Yes', then the installation images are copied at the time the ICP boot node is instantiated using the BaseInstall config set defined in the instance.  If 'No', then the installation images are copied to the boot node using a pre-signed S3 URL as part of the bootstrap script.
    Type: String
    AllowedValues:
      - Yes
      - No
    Default: No

  InstallICPFixpack:
    Description: >-
      Indicate yes to install an ICP fixpack.  Indicate no if there is no fixpack to install or the fixpack installation is to be skipped.
      NOTE: Boot node UserData condition checks for value of "Yes" and takes action accordingly.
    Type: String
    AllowedValues:
      - Yes
      - No
    Default: No

  KeyFilePath:
    Description: >-
      Path to a file in the ICP script bucket (ICPScriptBuckeName) with public keys for administrators who need SSH access to the boot node. (Optional)
    Type: String
    Default: ''

  KeyName:
    Description: >-
      Name of an existing EC2 KeyPair to enable SSH access to the instance
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription: Must be the name of an existing EC2 KeyPair.

  ManagementNodeCount:
    Description: >-
      Number of management nodes to be deployed in the ICP cluster. For a dev deployment 1 is sufficient. For production deployments, at least 2 and typically 3 are deployed.  The management nodes run the resource and log monitoring monitoring components, e.g., Prometheus, Grafana and the ELK stack.
    Type: Number
    Default: 1

  ManagementNodeInstanceType:
    Description: ICP management node AWS EC2 instance type
    Type: String
    Default: m5.2xlarge
    AllowedValues:
      - m5.xlarge
      - m5.2xlarge
      - m5d.xlarge
      - m5d.2xlarge
    ConstraintDescription: Must be a valid EC2 instance type.

  MasterNodeCount:
    Description: >-
      Number of master nodes to be deployed in the ICP cluster. Must be an odd number. For a development deployment 1 is sufficient; for production deployments, 3.
    Type: Number
    AllowedValues:
      - 1
      - 3
    Default: 1

  MasterNodeInstanceType:
    Description: ICP master node AWS EC2 instance type
    Type: String
    Default: m5.2xlarge
    AllowedValues:
      - m5.xlarge
      - m5.2xlarge
      - m5d.xlarge
      - m5d.2xlarge
    ConstraintDescription: Must be a valid EC2 instance type.

  PrivateSubnetCIDR:
    Description: >-
      The CIDR block to be used for the private subnets.
    Type: String
    Default: 10.10.10.0/20

  PrivateSubnets:
    # Sample for 3 AZs: 10.10.10.0/24, 10.10.11.0/24, 10.10.12.0/24
    Description: >-
      A list of CIDR blocks to be used for the private subnets defined in 1, 3 or 4 Availability Zones.  If there is only 1 Availability Zone, then the subnet can be the same as the PrivateSubnetCIDR.  The private subnets cannot overlap and must be within the PrivateSubnetCIDR.
    Type: String
    Default: 10.10.10.0/24

  ProxyLBAddress:
    Description: >-
      The value to use for the proxy load balancer address.  This value is used to drive the logic in the bootstrap script.
    Type: String
    AllowedValues:
      - UseProxyELBAddress
      - UseProxyELBName
      - UsePrimaryAppDomain
    Default: 'UsePrimaryAppDomain'

  ProxyNodeCount:
    Description: >-
      Number of Proxy nodes to be deployed in the ICP cluster. For a dev deployment 1 is sufficient. For production deployments, at least 2 and typically 3 are deployed.
    Type: Number
    Default: 1

  ProxyNodeInstanceType:
    Description: ICP Proxy node AWS EC2 instance type
    Type: String
    Default: m5.xlarge
    AllowedValues:
      - m5.large
      - m5.xlarge
      - m5.2xlarge
      - m5d.large
      - m5d.xlarge
      - m5d.2xlarge
    ConstraintDescription: Must be a valid EC2 instance type.

  PublicSubnetCIDR:
    Description: >-
      CIDR block used for the public subnets.  The PublicSubnetCIDR is used for defining public subnet security groups.  The PublicSubnetCIDR must be within the network defined by the VPCCIDR and not overlap with the PrivateSubnetCIDR.
    Type: String
    Default: 10.10.20.0/22

  PublicSubnets:
    # Sample for 3 AZs: 10.10.20.0/24, 10.10.21.0/24, 10.10.22.0/24
    Description: >-
      List of CIDRs to be used for 1 or more public subnets of the VPC. The number of CIDRs provided must equal the number of Availability Zones (AvailabilityZoneCount). The public subnets must be within the network defined by the PublicSubnetCIDR.  NOTE: CommaDelimitedList is invalid to pass into child templates.  Type is declared String, but it is intended to be a comma delimited list.
    Type: String
    Default: 10.10.20.0/24

  ResourceOwner:
    Description: >-
      Value for the owner tag for the deployed resources associated with the stack.
    Type: String

  S3ICPFixpackExecutablePath:
    Description: >-
      The S3 path to the latest ICP fixpack executable (.sh) file.
    Type: String
    Default: ''

  S3ICPInceptionFixpackPath:
    Description: >-
      The S3 path to the latest ICP inception fixpack archive (.tar) file.
    Type: String
    Default: ''

  ServiceCIDR:
    Description: >-
      The CIDR for the ICP service overlay network.  This gets assigned to the service_cluster_ip_range attribute in config.yaml.  The value provided must be a network that does not conflict with the AWS VPC network.  It also must not conflict with the ICP cluster overlay network.
    Type: String
    MinLength: 9
    MaxLength: 18
    Default: 172.16.0.0/24
    AllowedPattern: >-
      ((\d{1,3})\.){3}\d{1,3}/\d{1,2}
    ConstraintDescription: >-
      Must be a valid IP CIDR range of the form x.x.x.x/x.

  VPCCIDR:
    Description: >-
      The VPC CIDR block. Must be in the form x.x.x.x/16-28
    Type: String
    # TBD: The regex in the QuickStart sample template seems to be broken
    # 10.0.0.0/16 fails the QuickStart sample regex.
    AllowedPattern: >-
      ((\d{1,3})\.){3}\d{1,3}/\d{1,2}
    ConstraintDescription: >-
      CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.10.0.0/16

  VPCDomain:
    Description: >-
      The network domain of the VPC.  The VPCDomain is used when defining the hosted zone.
    Type: String
    Default: example.com

  VPCName:
    Description: The name of the deployed Virtual Private Cloud
    Type: String
    Default: IBMCloudPrivateVPC

  VulnerabilityAdvisorNodeCount:
    Description: >-
      Number of Vulnerability Advisor nodes to be deployed in the ICP cluster. Not typically deployed for a development environment. For production deployments, at least 2 and typically 3 are deployed.  The VA nodes run the resource image and container security scanning components.
    Type: Number
    Default: 1

  VulnerabilityAdvisorNodeInstanceType:
    Description: ICP vulnerability advisor node AWS EC2 instance type
    Type: String
    Default: m5.2xlarge
    AllowedValues:
      - m5.2xlarge
      - m5.4xlarge
      - m5d.2xlarge
      - m5d.4xlarge
    ConstraintDescription: Must be a valid EC2 instance type.

  WorkerNodeCount:
    Description: >-
      Number of worker nodes (desired capacity) to be deployed in the ICP cluster.
    Type: Number
    Default: 2

  WorkerNodeInstanceType:
    Description: ICP Worker node AWS EC2 instance type
    Type: String
    Default: m5.xlarge
    AllowedValues:
      - m5.large
      - m5.xlarge
      - m5.2xlarge
      - m5.4xlarge
      - m5d.large
      - m5d.xlarge
      - m5d.2xlarge
      - m5d.4xlarge
    ConstraintDescription: Must be a valid EC2 instance type.

Mappings:
  # See https://cloud-images.ubuntu.com/locator/ec2/
  # Builds needed that support HVM, Elastic Network Adapter (ENA)
  # in order to use the MD5 instance types.
  # TODO - Update EU an AP
  AWSRegionAMIEC2:
    us-east-1:
      Ubuntu16: ami-ef151d90
    us-east-2:
      Ubuntu16: ami-dad5efbf
    us-west-1:
      Ubuntu16: ami-d8b05cbb
    us-west-2:
      Ubuntu16: ami-1cc69e64
    eu-west-1:
      Ubuntu16: ami-844e0bf7
    eu-central-1:
      Ubuntu16: ami-a9a557c6
    ap-northeast-1:
      Ubuntu16: ami-d82efcb9
    ap-southeast-1:
      Ubuntu16: ami-d554f1b6
    ap-southeast-2:
      Ubuntu16: ami-0bc1f168

Conditions:
  3AZCondition: !Equals [!Ref AvailabilityZoneCount, 3]

Resources:

  IBMCloudPrivateVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VPCCIDR
      InstanceTenancy: default
      # Enabling DNS is required to resolve host names.
      # The VPC DNS will include all hosts in its CidrBlock
      # The VPC DNS is not to be confused with the Route53 DNS service.
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: !Ref VPCName
        - Key: Owner
          Value: !Ref ResourceOwner
        - Key: !Sub kubernetes.io/cluster/${AWS::StackName}
          Value: !Ref AWS::StackName

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: InternetGateway
        - Key: Owner
          Value: !Ref ResourceOwner
        - Key: !Sub kubernetes.io/cluster/${AWS::StackName}
          Value: !Ref AWS::StackName

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref IBMCloudPrivateVPC
      InternetGatewayId: !Ref InternetGateway

  ClusterHostedZone:
    Type: AWS::Route53::HostedZone
    Properties:
      HostedZoneConfig:
        Comment: >-
          Private hosted zone for use by the deployed IBM Cloud Private cluster.
      Name: !Ref VPCDomain
      VPCs:
        - VPCId: !Ref IBMCloudPrivateVPC
          VPCRegion: !Ref AWS::Region
      HostedZoneTags:
        - Key: Owner
          Value: !Ref ResourceOwner

  ClusterDNSEntries:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      Comment: DNS entries for the deployed ICP cluster
      HostedZoneId: !Ref ClusterHostedZone
      RecordSets:
        # DNS entry to map clustername.VPCDomain
        # to the master node ELB public DNS name.
        # TODO: This may need to be the value of ClusterCADomain.
        # Need to investigate further.  Talk to Jeff Kwong.
        - Name: !Join
            - "."
            - - !Ref ClusterName
              - !Ref VPCDomain
          AliasTarget:
            DNSName: !GetAtt MasterNodeStack.Outputs.MasterNodeLoadBalancerDNSName
            HostedZoneId: !GetAtt MasterNodeStack.Outputs.MasterNodeLoadBalancerHostedZoneID
          Type: A
        # DNS entry to map application domain
        # to the proxy node ELB public DNS name.
        # Only the first domain in the ApplicationDomains list is added here.
        # The remaining names in the ApplicationDomains parameter are added
        # in the bootstrap script.
        - Name: !Select [0, !Split [',', !Ref ApplicationDomains]]
          AliasTarget:
            DNSName: !GetAtt ProxyNodeStack.Outputs.ProxyNodeLoadBalancerDNSName
            HostedZoneId: !GetAtt ProxyNodeStack.Outputs.ProxyNodeLoadBalancerHostedZoneID
          Type: A


  PublicSubnetStack:
    Type: AWS::CloudFormation::Stack
    # The public subnet route defined in this stack depends on the
    # InternetGatewayAttachment being defined.
    DependsOn: InternetGatewayAttachment
    Properties:
      TemplateURL: !Sub
        - https://s3.amazonaws.com/${ScriptBucketName}/templates/${Version}/50-icp-public-subnets.yaml
        - { ScriptBucketName: !Ref ICPScriptBucketName, Version: !Ref CFNTemplateVersion }
      Parameters:
        AvailabilityZoneCount: !Ref AvailabilityZoneCount
        AvailabilityZones: !Ref AvailabilityZones
        IBMCloudPrivateVPC: !Ref IBMCloudPrivateVPC
        InternetGateway: !Ref InternetGateway
        PublicSubnets: !Ref PublicSubnets
